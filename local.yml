---
- hosts: localhost
  connection: local
  become: true

  tasks:
    - name: install base packages
      package:
        name:
          - tmux
          - tree
          - htop
          - git
          - pass
          - ffmpeg

    - name: install stupid terminal nonsense
      package:
        name:
          - figlet
          - toilet

    - name: copy bash dotfiles
      copy:
        src: 'files/dotfiles/bash/{{ item }}'
        dest: '/home/kaifahmed/{{ item }}'
        owner: kaifahmed
        group: kaifahmed
      loop:
        - .bashrc
        - .bash_profile
        - .inputrc
